<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Request Access Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container-absolute">
        <picture>
            <source srcset="img/image-host-tablet.jpg" media="(min-width: 768px)">
            <img class="img-background-tablet" src="#" alt="">
        </picture>
        <picture>
            <source srcset="img/image-host-desktop.jpg" media="(min-width: 1440px)">
            <img class="img-background-desktop" src="#" alt="">
        </picture>
        <div class="content">
            <div class="content-fixed">
                <a href="https://thefabi8a.github.io/Pod-request-access-landing-page.github.io/">
                    <img class="logo" src="svg/logo.svg" alt="">
                </a>
                <h1 class="title">publish your podcasts <br>
                    <span>everywhere.</span>
                </h1>
                <p>
                    Upload your audio to Pod with a single click.
                    We'll then distribute your podcast to Spotify,
                    Apple Podcasts, Google Podcassts. Pocket Casts and more!
                </p>
                <div class="container-icons">
                    <img src="svg/spotify.svg" alt="">
                    <img src="svg/apple-podcast.svg" alt="">
                    <img src="svg/google-podcasts.svg" alt="">
                    <img src="svg/pocket-casts.svg" alt="">
                </div>
                <form action="" class="form">
                    <input class="input-email" type="email" name="" id="" placeholder="Email address">
                    <input class="input-btn" type="button" value="Request Access">
                </form>
            </div>
        </div>
    </div>
</body>

</html>

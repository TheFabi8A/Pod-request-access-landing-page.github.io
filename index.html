<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Request Access Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container-absolute">
        <picture>
            <source srcset="img/image-host-tablet.jpg" media="(min-width: 768px)">
            <img class="img-background-tablet" src="#" alt="">
        </picture>
        <picture>
            <source srcset="img/image-host-desktop.jpg" media="(min-width: 1440px)">
            <img class="img-background-desktop" src="#" alt="">
        </picture>
        <div class="content">
            <div class="content-fixed">
                <a href="https://thefabi8a.github.io/Pod-request-access-landing-page.github.io/">
                    <img class="logo" src="svg/logo.svg" alt="">
                </a>
                <h1 class="title">publish your podcasts<br>
                    <span>everywhere.</span>
                </h1>
                <p>
                    Upload your audio to Pod with a single click.
                    We'll then distribute your podcast to Spotify,
                    Apple Podcasts, Google Podcassts. Pocket Casts and more!
                </p>
                <div class="container-icons">
                    <img src="svg/spotify.svg" alt="">
                    <img src="svg/apple-podcast.svg" alt="">
                    <img src="svg/google-podcasts.svg" alt="">
                    <img src="svg/pocket-casts.svg" alt="">
                </div>
                <form class="form" id="form">
                    <label>
                        <input class="input-email" type="email" required name="email" id="" placeholder="Email address">
                        <span class="errorMsg" id="warnings">
                            <svg class="error-svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 16H12.01M12 8V12M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                                    stroke="#54e6af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>Oops! Please add / check your email
                        </span>
                    </label>
                    <input class="input-btn" type="submit" value="Request Access">
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
